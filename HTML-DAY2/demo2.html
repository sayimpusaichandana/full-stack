<!DOCTYPE html>
<html>
    <head>
        <title>Input Tags of HTML</title>
    </head>
    <body>
       <!-- Input Tag-->
        Username : <input type="text"id="txtusername" place holder="Enter Username" /> <br />
        Password : <input type="password"id="txtpassword" place holder="Enter Password" /> <br />
        Username : <input type="email"id="txtEmailID" place holder="Enter EmailID" /> <br />
        Address : <textarea rows="10" cols="20"></textarea> <br />
        Submit : <input type="button" value="Submit" />
        Submit : <button>Submit</button>
    </body>
    </html>
